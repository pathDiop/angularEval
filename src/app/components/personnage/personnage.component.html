<div class="liste">
    <h1>Les characters actifs</h1> 
    <div  class="personnage" *ngFor="let character of listeCharacters" [ngModel]='character.active.true'>
      <h2>{{character.title}}</h2> 
      <h2>{{character.key}}</h2> 
      <h2>{{character.name}}</h2> 
      <h2>{{character.active}}</h2> 
      <div class="btn-modif">
        <button  >Modifier</button> 
        <button (click)="delete(character, character.id)"  class="delete" type="button">Supprimer</button>
      </div>
    </div>


</div>
<div class="liste">
  <h1>Les characters  inactifs</h1> 
  <div  class="charactere inactif" *ngFor="let character of listeCharacters" [ngModel]='(character.active:"false")'>
    <h2>{{character.title}}</h2> 
    <h2>{{character.key}}</h2> 
    <h2>{{character.name}}</h2> 
    <h2>{{character.active}}</h2> 
    <div class="btn-modif">
      <button  >Modifier</button> 
      <button (click)="delete(character, character.id)"  class="delete" type="button">Supprimer</button>
    </div>
  </div>
</div>


<form   [formGroup]="characterValue" class="form" (submit)="save()">
  <div class="label">
      <label for ="title"> Title</label>
      <input type="text" formControlName="title">
  </div>
  <div class="label">
      <label for ="key"> Key</label>
      <input type="text" formControlName="key">
  </div>
  <div class="label">
    <label for ="name"> Name</label>
    <input type="text" formControlName="name">
</div>
<div class="label">
  <label for ="active"> Active</label>
  <input type="text" formControlName="active">
</div>
  <button   type="submit" class="save" type="submit">save</button>
  <button    (click)="modifier"   class="modifier" type="button">modifier</button>
  <button    class="annuler" >Annuler</button>
</form>
